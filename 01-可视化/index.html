<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webaudio-visualization</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main w-[90vw] h-[100vh] py-[20px] mx-auto overflow-hidden">
    <div class="panel">
      <div class="panel-left">
        <audio id="audio" controls src="../static/demo.mp3">no support</audio>
        <div class="flex justify-between mt-[20px]">
          <button id="btn_play" class="btn">play</button>
          <button id="btn_stop" class="btn">stop</button>
          <button id="btn_reset" class="btn">reset</button>
        </div>
      </div>
      <div class="separate"></div>
      <div class="panel-right">
        <canvas id="canvas" width="512" height="256"></canvas>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
